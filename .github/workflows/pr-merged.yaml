name: pr-merged
on:
  pull_request:
    types: [closed]
    branches: 
    - 'main'
    paths-ignore:
      - '*.md' 
      - '*.yaml'
      - '.github/workflows/*'

jobs:
  docker-build:
    if: ${{ github.repository_owner == 'kubescape' }}  
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      packages: write
      contents: read    
      pull-requests: read  

    steps:
 
      - uses: actions/checkout@v3
        name: Checkout
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v3
        name: Installing go
        with:
          go-version: "1.19"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
 
      - name: Login to Quay
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAYIO_REGISTRY_USERNAME }}
          password: ${{ secrets.QUAYIO_REGISTRY_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: build/Dockerfile
          tags: quay.io/${{ github.repository_owner }}/kubevuln:v0.2.${{ github.run_number }}-relevancy
          build-args: image_version=v0.2.${{ github.run_number }}-relevancy
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: true
        
